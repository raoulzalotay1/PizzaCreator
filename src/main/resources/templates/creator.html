<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head><title>Bossi Pizza Creator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1>Bossi Pizza-Creator</h1>
    </div>
    <div class="container d-flex justify-content-center">
        <form action="#" th:action="@{/}" th:object="${pizza}" method="post" class="card">
            <div class="form-group m-3">
                <label for="size">Gr√∂sse</label>
                <select id="size" name="size" th:field="*{size}"
                        class="form-control">
                    <option th:each="size : ${sizes}" th:value="${size}" th:text="${size.generateDisplayText()}">
                        option
                    </option>
                </select>
                <br>
                <label for="size">Toppings</label>
                <ul class="list-group list-group-flush">
                    <li th:each="topping : ${selectableToppings}">
                        <input type="checkbox" th:field="*{toppings}" th:value="${topping}"/>
                        <label th:for="${#ids.prev('toppings')}"
                               th:text="${topping.generateText()}">topping</label>
                    </li>
                    <li th:each="selectedTopping : ${pizza.toppings}">
                        <label th:text="${selectedTopping}">topping</label>
                    </li>
                </ul>
                <br>
                <div class="col text-center">
                    <button type="submit" class="btn btn-success">
                        Pizza erstellen
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
