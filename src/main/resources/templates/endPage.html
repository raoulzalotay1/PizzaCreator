<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <title>Bossi Pizza Creator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1>Bossi Pizza-Creator</h1>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="form-group m-3">
            <h4>Gr√∂sse</h4>
            <label th:text="${pizza.getSize().getDisplayText()}"></label>
            <br>
            <h4>Toppings</h4>
            <ul class="list-group list-group-flush">
                <li th:each="selectedTopping : ${pizza.toppings}">
                    <label th:text="${selectedTopping}">topping</label>
                </li>
            </ul>
            <br>
            <h4>Price</h4>
            <label th:text="${pizza.getPrice()} + ' Fr.'"></label>
        </div>
    </div>
</div>
</body>
</html>
